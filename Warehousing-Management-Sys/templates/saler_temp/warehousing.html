<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Director | Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="description" content="Developed By M Abdur Rokib Promy">
        <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
        {% load staticfiles %}
        <!-- bootstrap 3.0.2 -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{% static "css/ionicons.min.css" %}" rel="stylesheet" type="text/css" />

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <!-- Theme style -->
        <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>

        <script>
            $(document).ready(function () {
                $('#warehousingBtn').click(function () {
                    $.ajax({
                        type: "POST",
                        url: "/saler/warehousing/",
                        data: {"commodityId": $('#warehousingCommodityId').val(), "purchasingAgentId": $('#purchasingAgentId').val(),
                            "providerId": $('#providerId').val(), "quantity": $('#warehousingQuantity').val(), "warehouse":$('#warehousingWarehouseId').val()},
                        dataType: "json",
                        success: function (data) {
                            var r = data.result;
                            alert(r);
                            $('#warehousingCommodityId').val("");
                            $('#purchasingAgentId').val("");
                            $('#providerId').val("");
                            $('#warehousingQuantity').val("");
                            $('#warehousingWarehouseId').val("");
                        },
                        error:function () {
                            alert("Error");
                        }
                    })
                })
            });
        </script>
    </head>
    <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="/saler/index/" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Welcome SalerÔºÅ
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">           
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i>
                                <span>{{ username }} <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                                <li>
                                    <a href="/saler/logout/"><i class="fa fa-ban fa-fw pull-right"></i> Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">    
                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li >
                            <a href="/saler/index/">
                                <i class="fa fa-globe"></i> <span>Index</span>
                            </a>
                        </li>
                        <li>
                            <a href="/saler/selling/">
                                <i class="fa fa-globe"></i> <span>Selling Page</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="/saler/warehousing/">
                                <i class="fa fa-globe"></i> <span>Warehousing Page</span>
                            </a>
                        </li>
                        <li>
                            <a href="/saler/transfer/">
                                <i class="fa fa-globe"></i> <span>Transfer Page</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->


                <!-- Main content -->
                <section class="content">
                    <div class="row">
                      <div class="col-lg-12">
                          <section class="panel">
                              <header class="panel-heading">
                                  input the item to put storge
                              </header>
                              <div class="panel-body">
                                  <div class="form-group">
                                      <label>Commodity ID</label>
                                      <input type="text" id="warehousingCommodityId" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>PurchasingAgent ID</label>
                                      <input type="text" id="purchasingAgentId" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Provider ID</label>
                                      <input type="text" id="providerId" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Warehouse ID</label>
                                      <input type="text" id="warehousingWarehouseId" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label>Quantity</label>
                                      <input type="text" id="warehousingQuantity" class="form-control">
                                  </div>

                                  <button class="btn btn-info" id="warehousingBtn">Submit</button>
                              </div>
                          </section>
                      </div>
                    </div><!--row1-->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- Bootstrap -->
        <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
        <!-- Director App -->
        <script src="{% static "js/Director/app.js" %}" type="text/javascript"></script>
    </body>
</html>
